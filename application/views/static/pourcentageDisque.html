<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demi-arc de stockage libre</title>
  <!-- Lien vers Bootstrap pour une mise en page rapide -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centrer l'arc et son pourcentage */
    .arc-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 250px;
    }

    .percentage {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <div class="arc-container">
      <!-- SVG pour le demi-arc -->
      <svg width="200" height="100" viewBox="0 0 200 100">
        <!-- Demi-arc de fond (non rempli) -->
        <circle cx="100" cy="100" r="80" fill="none" stroke="#4caf50" stroke-width="20"/>
        <!-- Demi-arc rempli selon le pourcentage -->
        <circle cx="100" cy="100" r="80" fill="none" stroke="#ddd" stroke-width="20" stroke-dasharray="251" stroke-dashoffset="0" id="storage-arc"/>
      </svg>
      <!-- Affichage du pourcentage -->
      <div class="percentage" id="percentage-text">100%</div>
    </div>
  </div>

  <script>
    // Pourcentage de stockage libre (par exemple, 50%)
    let percentage = 10;
    // Calculer l'offset pour le demi-arc (propriétés du demi-cercle)
    let strokeDasharray = 251;  // La longueur du demi-cercle (pi * r)
    let strokeDashoffset = (1 - (percentage / 100)) * strokeDasharray;
    // Appliquer l'offset au demi-arc
    document.getElementById("storage-arc").style.strokeDashoffset = strokeDashoffset;
    // Afficher le pourcentage dans le texte
    document.getElementById("percentage-text").textContent = percentage + "%";
  </script>
  
  <!-- Ajouter le script Bootstrap (optionnel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
